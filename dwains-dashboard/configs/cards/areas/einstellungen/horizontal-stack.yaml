  - type: markdown
    content: >-
      ## Hitzeschutz

      Das Programm steuert die Rollläden im Haus. Wenn der Hitzschutz aktiv ist,
      werden die Rollläden abhängig vom Stand der Sonne und der Wettervorhersage
      geöffnet und/ oder geschlossen. 
      Das Hitzeschutzprogramm schliesst dabei die Rollläden nicht vollständig sondern lässt immer noch genügend Licht
      hinein um sich ohne zusätzliches Licht im Haus zu bewegen oder zu
      arbeiten.
